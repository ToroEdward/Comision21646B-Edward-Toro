<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Foro</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>FORO MULTITEMATICO</h1>
    </header>
    <main class="d-flex flex-column align-items-center">
        <button type="button" class="btn btn-primary" id="btn-new">Nuevo posteo</button>
        <div class="container text-center">
            <div class="row" id="container-row"> 
                <!-- column -->
                <div class="col-4 d-flex justify-content-center mb-3">
                    <!-- task -->
                    <!-- <div class="card" style="width: 18rem;">
                        <img src="https://www.comparahosting.com/wp-content/uploads/2020/06/Imagen-pincipal-foro-en-l%C3%ADnea.jpg">
                        <div class="card-body">
                          <h5 class="card-title">nuevo titulo</h5>
                          <p class="card-text">nueva descripcion</p>
                          <div>
                            <button href="#" class="btn btn-info">Editar</button>
                            <button href="#" class="btn btn-danger">Eliminar</button>
                          </div>
                        </div>
                    </div> -->
                </div>
            </div>
          </div>

        <!-- modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">POST</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario">
                        <div class="mb-3">
                            <label for="inputTitle" class="col-form-label">Titulo:</label>
                            <input type="text" class="form-control" id="inputTitle">
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="col-form-label">Descripcion:</label>
                            <input type="text" class="form-control" id="inputDescription">
                        </div>
                        <div class="mb-3">
                            <label for="inputLinkUrl" class="col-form-label">LinkUrl:</label>
                            <input type="url" class="form-control" id="inputLinkUrl">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btn-save">Guardar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
